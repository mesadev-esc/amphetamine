	<body>
		<!-- Combined controls and tabs -->
		<div class="controls-and-tabs">
			<div class="controls-group">
				<button id="back-button" class="tab-control-button">←</button>
				<button id="forward-button" class="tab-control-button">→</button>
				<button id="reload-button" class="tab-control-button">↻</button>
				<form id="sj-form" style="display: flex; align-items: center; margin: 0 10px;">
					<input
						id="sj-search-engine"
						value="https://www.duckduckgo.com/search?q=%s"
						type="hidden" />
					<label class="label">
						<span class="shortcut">
							<img src="https://duckduckgo.com/assets/logo_homepage.normal.v108.svg" alt="" onerror="this.style.display='none'">
						</span>
						<input type="text" id="sj-address" class="search_bar" placeholder="Search the web..." />
					</label>
					<button type="submit" style="display: none;"></button>
				</form>
			</div>
			<div id="tabs-container" class="tabs-container"></div>
			<button id="add-tab" class="tab-button add-tab-button">+</button>
		</div>
		
		<!-- Tab content area -->
		<div id="tab-content" class="tab-content"></div>
		
		<div class="desc left-margin">
			<p id="sj-error"></p>
			<pre id="sj-error-code"></pre>
